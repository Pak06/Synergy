<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Synergy - Login</title>
    <link rel="stylesheet" href="synergy_style.css">
</head>
<body style="display: flex; justify-content: center; align-items: center; height: 100vh;">
    <div class="card" style="width: 100%; max-width: 400px; text-align: center;">
        <img src="logo_synergy.png" alt="Synergy Logo" style="width: 100px; margin-bottom: 20px;">
        <h2>Accedi a Synergy</h2>
        <form id="loginForm">
            <input type="text" id="username" placeholder="Username o Email" required style="width: 90%; padding: 10px; margin-bottom: 15px;">
            <input type="password" id="password" placeholder="Password" required style="width: 90%; padding: 10px; margin-bottom: 20px;">
            <button type="submit" style="width: 100%;">Login</button>
        </form>
        <p style="margin-top: 15px; font-size: 0.9rem;">
            Non hai un account? <a href="registration.html">Registrati qui</a>
        </p>
    </div>
    <script src="synergy_logic.js"></script>
</body>
</html>
